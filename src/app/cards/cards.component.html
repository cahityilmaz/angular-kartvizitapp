<main>
    <div class="d-flex align-items-center">
        <div class="flex-grow-1">
            <h1 class="page-title">Kartvizitler</h1>
            <p class="page-description">Kartvizit yönetim arayüzü</p>
        </div>
        <button mat-flat-button color="primary" (click)="openAddCardModal()">Yeni Kartvizit</button>
    </div>
    <hr>
    <div class="cards">
        <div>
            <span *ngIf="!cardService.cards">Kartvizitler yükleniyor. Lütfen bekleyiniz.</span>
        </div>
        <div>
            <span *ngIf="cardService.cards?.length === 0">Henüz kartvizit yok. Eklemek için <a class="text-primary" (click)="openAddCardModal()" role="button">buraya</a> tıklayınız.</span>
        </div>
        <div class="row">
            <div class="col-12 col-md-4 col-lg-3" *ngFor="let cardItem of cardService.cards">
                <card-item [card]="cardItem"></card-item>
            </div>
        </div>
    </div>
</main>
