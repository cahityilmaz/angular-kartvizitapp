<h2 mat-dialog-title>{{ card ? "Kartviziti Düzenle" : "Kartvizit Ekle"}}</h2>
<mat-dialog-content class="mat-typography">
    <div *ngIf="showSpinner">
        <mat-progress-bar mode="query"></mat-progress-bar>
        <br>
    </div>
    <form class="example-form" [formGroup]="cardForm">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Başlık</mat-label>
            <input matInput formControlName="title">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Ad Soyad veya Firma Adı</mat-label>
            <input matInput formControlName="name">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Telefon</mat-label>
            <input matInput formControlName="phone">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>E-posta Adresi</mat-label>
            <input matInput formControlName="email">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Adres</mat-label>
            <textarea matInput formControlName="address"></textarea>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <div class="d-flex flex-grow-1" *ngIf="card">
        <button mat-stroked-button color="warn" (click)="deleteCard()" [disabled]="showSpinner">Sil</button>
    </div>
    <div>
        <button mat-button mat-dialog-close>Vazgeç</button>
        <button mat-flat-button color="primary" (click)="card ? updateCard() : addCard()" [disabled]="cardForm.invalid || showSpinner">
            {{ card ? "Düzenle" : "Ekle"}}
        </button>
    </div>
</mat-dialog-actions>
